<ion-fab vertical="bottom" horizontal="end" class="mr-3">
  @if (inputHandler.inputValue() === '') {

  <ion-fab-button color="tertiary" (click)="this.inputHandler.inputFocus.set(true)">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>

  } @else {

  <ion-fab-button color="success" (click)="listStore.addToList()">
    <ion-icon name="checkmark-sharp"></ion-icon>
  </ion-fab-button>

  }
</ion-fab>
