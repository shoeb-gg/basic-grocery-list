<ion-item>
  <ion-input
    #THE_INPUT
    clearInput="true"
    placeholder="Enter item name"
    enterkeyhint="done"
    mode="ios"
    [value]="inputHandler.inputValue()"
    (ionInput)="valueChange($event)"
    debounce="200"
  >
    <ion-icon class="text-3xl mr-4.5!" slot="start" name="add"></ion-icon>
  </ion-input>
</ion-item>
