<ion-item>
  <ion-input
    #newItemInput
    clearInput="true"
    placeholder="Enter item name"
    enterkeyhint="done"
    mode="ios"
    [value]="inputHandler.inputValue()"
    (ionInput)="valueChange($event)"
    (ionBlur)="unfocusInput()"
    debounce="200"
    (keyup.enter)="listStore.addToList()"
  >
    <ion-icon class="text-3xl mr-4.5!" slot="start" name="add"></ion-icon>
  </ion-input>
</ion-item>
