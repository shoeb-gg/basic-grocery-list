<ion-list [inset]="true" mode="md" class="rounded-2xl!">
  <app-input-container></app-input-container>
  <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
    @for (listitem of listStore.unCheckedList(); track listitem.id) {
    <ion-item>
      <ion-checkbox
        class="text-lg"
        color="tertiary"
        labelPlacement="end"
        alignment="start"
        [checked]="listitem.checked"
        (ionChange)="checkItem(listitem.id)"
        >&nbsp;</ion-checkbox
      >
      <ion-input
        clearInput="true"
        enterkeyhint="done"
        mode="ios"
        [value]="listitem.itemName"
        debounce="200"
        (ionInput)="valueChange(listitem.id, $event)"
      >
      </ion-input>
      <ion-reorder slot="end"></ion-reorder>
    </ion-item>

    }
  </ion-reorder-group>

  @for (listitem of listStore.checkedList(); track listitem.id) {
  <ion-item>
    <ion-checkbox
      class="text-lg"
      color="tertiary"
      labelPlacement="end"
      alignment="start"
      [checked]="listitem.checked"
      (ionChange)="checkItem(listitem.id)"
      >&nbsp;</ion-checkbox
    >
    <ion-input
      clearInput="true"
      enterkeyhint="done"
      mode="ios"
      [value]="listitem.itemName"
      debounce="200"
      (ionInput)="valueChange(listitem.id, $event)"
      class="line-through"
    >
    </ion-input>
  </ion-item>
  }
</ion-list>

<div class="mb-20"></div>
