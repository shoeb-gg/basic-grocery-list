<ion-list [inset]="true" mode="md" class="rounded-2xl!">
  <app-input-container></app-input-container>

  @for (listitem of listStore.originalList(); track listitem) {
  <ion-item>
    <ion-checkbox class="text-lg" color="tertiary" labelPlacement="end" alignment="start">{{ listitem }}</ion-checkbox>
  </ion-item>
  }
  <ion-item>
    <ion-label>{{ inputHandler.inputValue() }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{ inputHandler.inputFocus() }}</ion-label>
  </ion-item>
</ion-list>
